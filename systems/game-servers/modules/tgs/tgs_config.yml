Database:
  DatabaseType: MariaDB
  ResetAdminPassword: false
General:
  ConfigVersion: 5.5.0
  GitHubAccessToken: # TODO
  HostApiDocumentation: true
  PrometheusPort: 5001
  ValidInstancePaths:
  - /persist/tgs-data/instances
FileLogging:
  Disable: false
  LogLevel: Trace
Kestrel:
  Endpoints:
    Http:
      Url: http://localhost:5000 # This is hardcoded in the TGS codebase to be bind all, but we keep this here just in case it gets fixed
ControlPanel:
  Enable: true
  AllowAnyOrigin: true
Swarm:
  UpdateRequiredNodeCount: 2
